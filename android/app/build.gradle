plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.postology.postology"
    compileSdk = 34  // Explicitly set the compile SDK version

    ndkVersion = "21.3.6528147"  // Use a valid NDK version, or remove if not needed

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

    defaultConfig {
        applicationId = "com.apptology.postology"
        minSdk = 21  // Set this explicitly
        targetSdk = 33  // Set this explicitly
        versionCode = 1
        versionName = "1.0"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }

    kotlinOptions {
        jvmTarget = "17"  // Set this explicitly for Kotlin compatibility
    }
}

flutter {
    source = "../.."  // The Flutter source path
}
