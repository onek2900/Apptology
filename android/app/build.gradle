plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.apptology.postology"

    compileSdk = flutter.compileSdkVersion
    ndkVersion = 28

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

    defaultConfig {
        applicationId = "com.apptology.postology"
        minSdk = 21  // Set this explicitly
        targetSdk = 33  // Set this explicitly
        versionCode = 3
        versionName = "3"
        multiDexEnabled true
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }

    kotlinOptions {
        jvmTarget = "17"  // Set this explicitly for Kotlin compatibility
    }
}

flutter {
    source = "../.."  // The Flutter source path
}
dependencies {
    implementation 'androidx.multidex:multidex:2.0.1'
}